<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de registro</title>
</head>
<body>
    <head>
        <h1>Formulario de registro</h1>
    </head>
    <section>
        <fieldset>
            <legend> Datos personales</legend>
        <label for="textarea">Comentario:</label>
        <textarea name="textarea" id="textarea" placeholder="Ingrese un comentario"></textarea>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Ingrese su email">
        <br>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
        <br>
        <label for="Radio">Elije el indicado:</label>
        <input type="radio" name="Radio" id="Radio" value="1">Hombre
        <input type="radio" name="Radio" id="Radio" value="2">Mujer
        <br>
        <label for="select">Seleccione el indicado</label>
        <select name="select" id="select">
            <option value="1">Hombre</option>
            <option value="2">Mujer</option>
        </select>
        <br>
        <label for="seleccionador">Seleccione sus autos favoritos, puede elegir mas de uno:</label>
        <input type="checkbox" name="seleccionador" id="seleccionador" value="1">Ferrari
        <input type="checkbox" name="seleccionador" id="seleccionador" value="2">Lamborghini
        <input type="checkbox" name="seleccionador" id="seleccionador" value="3">Bugatti
        <br>
        <label for="fichero">Suba su dni en pdf o jpg: </label>
        <input type="file" name="fichero" id="fichero">
        <br>
        <label for="Edad">Edad:</label>
        <input type="number" name="Edad" id="Edad" placeholder="Ingrese su edad">
        <br>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" name="fecha" id="fecha">
        <br>
        <label for="color">Color favorito:</label>
        <input type="color" name="color" id="color">
        <br>
        <input type="submit" value="Enviar">
            
    </fieldset>
    </section>
</body>
</html>
