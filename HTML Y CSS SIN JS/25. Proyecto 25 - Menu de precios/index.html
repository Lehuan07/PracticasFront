<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 8 - Menu de precios</title>
    <link rel="stylesheet" href="/25. Proyecto 25 - Menu de precios/css/styles.css">
    <link rel="stylesheet" href="/25. Proyecto 25 - Menu de precios/css/grid.css">
</head>
<body>
    <div class="grid">
        <header class="grid-header">
            <h1 class="titulo">
                Proyecto 8 - Menu de precios
            </h1>
        </header>

        <section class="grid-section">
            <article class="contenedor">
                <h2 class="subtitulo">Planes y Precios</h2>
                <div class="contenedor-planes">
                    <div class="plan-basico">
                        <span class="span-plan-titulo">Basico</span>
                        <h2 class="precio-plan">8€</h2>
                        <div class="linea__divisoria"></div>
                        <span class="span-plan">Calidad HD</span>
                        <div class="linea__divisoria"></div>
                        <span class="span-plan">Dos dispositivos simultaneos</span>
                        <div class="linea__divisoria"></div>
                        <span class="span-plan">Incluye anuncios</span>
                        <div class="linea__divisoria"></div>
                        <form action="">
                        <input type="submit" value="Comprar" class="btn-plan">
                    </form>
                    </div>
                    <div class="plan-estandar">
                        <span class="span-plan-titulo-estandar">Estandar</span>
                        <h2 class="precio-plan-estandar">15€</h2>
                        <div class="linea__divisoria"></div>
                        <span class="span-plan-estandar">Calidad Full HD</span>
                        <div class="linea__divisoria"></div>
                        <span class="span-plan-estandar">Tres dispositivos simultaneos</span>
                        <div class="linea__divisoria"></div>
                        <span class="span-plan-estandar">Sin anuncios</span>
                        <div class="linea__divisoria"></div>
                        <form action="">
                        <input type="submit" value="Comprar" class="btn-plan-estandar">
                    </form>
                    </div>
                    <div class="plan-premium">
                        <span class="span-plan-titulo">Deluxe</span>
                        <h2 class="precio-plan">25€</h2>
                        <div class="linea__divisoria"></div>
                        <span class="span-plan">Calidad 4k</span>
                        <div class="linea__divisoria"></div>
                        <span class="span-plan">Cinco dispositivos simultaneos</span>
                        <div class="linea__divisoria"></div>
                        <span class="span-plan">Sin anuncios</span>
                        <div class="linea__divisoria"></div>
                        <form action="">
                        <input type="submit" value="Comprar" class="btn-plan">
                    </form>
                    </div>
                </div>
                <div class="suscriptor-extra">
                    <span class="suscriptor">Suscriptor extra</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </article>
        </section>
    </div>
</body>
</html>
