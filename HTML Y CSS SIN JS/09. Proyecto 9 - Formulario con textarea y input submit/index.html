<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con textarea y input submit</title>
</head>
<body>
    <head>
        <h1>Formulario con textarea y input submit</h1>
    </head>
    <section>
        <form action="" method="post">
            <label for="nombre">Nombre:</label> <br>
            <input type="text" name="nombre" id="nombre" required placeholder="Ingrese su nombre">
            <br>
            <label for="comentario">Comentario:</label> <br>
            <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingrese aqui su comentario"></textarea>
            <br>
            <input type="submit" value="Enviar">
    </section>
</body>
</html>
