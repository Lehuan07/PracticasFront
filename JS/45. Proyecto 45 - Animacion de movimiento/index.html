<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/JS/45. Proyecto 45 - Animacion de movimiento/Assets/css/styles.css">

    <script src="https://kit.fontawesome.com/226c8304e7.js" crossorigin="anonymous"></script>

<body>
    <div class="layout">
        <section class="layout__left">
            <article class="left__bg left__bg--1"></article>
            <article class="left__bg left__bg--2"></article>
            <article class="left__bg left__bg--3"></article>
            <article class="left__bg left__bg--4"></article>
        </section>

        <section class="layout__rigth">
            <article class="rigth__content rigth__content--4">
                <h1 class="rigth__title">Coche 4</h1>
                <p class="rigth__description">Coche de alta gama 4</p>
            </article>

            <article class="rigth__content rigth__content--3">
                <h1 class="rigth__title">Coche 3</h1>
                <p class="rigth__description">Coche de alta gama 3</p>
            </article>

            <article class="rigth__content rigth__content--2">

                <p class="rigth__description">Coche de alta gama 2</p>
            </article>

            <article class="rigth__content rigth__content--1">
                <h1 class="rigth__title">Coche 1</h1>
                <p class="rigth__description">Coche de alta gama 1</p>
            </article>
            
        </section>
    </div>

    <div class="btns">
        <button class="btn__down">
            <i class="fa-solid fa-chevron-up"></i>
        </button>
        
        <button class="btn__up">
            
            <i class="fa-solid fa-chevron-down"></i>
        </button>
    </div>
