<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transiciones con animacion
    </title>
    <link rel="stylesheet" href="/JS/45. Proyecto 45 - Animacion de movimiento/Assets/css/styles.css">
    <link rel="stylesheet" href="/JS/45. Proyecto 45 - Animacion de movimiento/Assets/css/reset.css">
    <script src="/JS/45. Proyecto 45 - Animacion de movimiento/Assets/js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/226c8304e7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="layout">
        <main class="layout__main">
            <section class="main__section">
                <img src="/JS/45. Proyecto 45 - Animacion de movimiento/Assets/img/coche.jpg" alt="Coche de alta gama"
                    class="section__img">
                <img src="/JS/45. Proyecto 45 - Animacion de movimiento/Assets/img/coche2.jpg" alt="Coche de alta gama"
                    class="section__img">
                <img src="/JS/45. Proyecto 45 - Animacion de movimiento/Assets/img/coche3.jpg" alt="Coche de alta gama"
                    class="section__img">
                <img src="/JS/45. Proyecto 45 - Animacion de movimiento/Assets/img/coche4.jpg" alt="Coche de alta gama"
                    class="section__img">
            </section>
            <div class="main__btns">
                <button class="btn__up">
                    <i class="fa-solid fa-chevron-up"></i>
                </button>
                <button class="btn__down">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
            <section class="main__description">
                <div class="description__coches">
                    <h3 class="coches__titulo">Coche 1</h3>
                    <p class="coche__description">Coche de alta gama 1</p>
                </div>
                <div class="description__coches">
                    <h3 class="coches__titulo">Coche 2</h3>
                    <p class="coche__description">Coche de alta gama 2</p>
                </div>
                <div class="description__coches">
                    <h3 class="coches__titulo">Coche 3</h3>
                    <p class="coche__description">Coche de alta gama 3</p>
                </div>
                <div class="description__coches">
                    <h3 class="coches__titulo">Coche 4</h3>
                    <p class="coche__description">Coche de alta gama 4</p>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
