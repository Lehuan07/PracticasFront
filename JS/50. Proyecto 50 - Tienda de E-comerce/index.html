<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de E-comerce</title>
    <script src="https://kit.fontawesome.com/226c8304e7.js" crossorigin="anonymous"></script>
    <script src="/JS/50. Proyecto 50 - Tienda de E-comerce/assets/js/main.js" defer></script>
</head>
<body>
    <div class="layout">
        <main class="layout__products">
            <!--Aca se cargan los productos-->
        </main>
        <aside class="layout__cart layout__cart--hiden">
            <header class="cart__header">
                <h3 class="cart__title">Mi carrito</h3>
                <i class="cart__ico fa-solid fa-xmark"></i>
            </header>
            <section class="cart__products">
                <!--Aca se cargan las compras-->
            </section>

            <div class="card__total">
                <span class="total__text">Total</span>
                <span class="total__price">0</span>
            </div>
            <button class="cart__btn">Comprar todo</button>
        </aside>
    </div>
</body>
</html>
