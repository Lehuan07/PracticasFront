<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 48 - Aplicacion para contraseñas</title>
    <link rel="stylesheet" href="/JS/48. Proyecto 48 - Aplicacion para contraseñas temporales/css/grid.css">
    <link rel="stylesheet" href="/JS/48. Proyecto 48 - Aplicacion para contraseñas temporales/css/grid.css">
    <link rel="stylesheet" href="/JS/48. Proyecto 48 - Aplicacion para contraseñas temporales/css/styles.css">
    <script src="https://kit.fontawesome.com/226c8304e7.js" crossorigin="anonymous"></script>
    <script src="/JS/48. Proyecto 48 - Aplicacion para contraseñas temporales/js/main.js" defer></script>
</head>
<body>
    <div class="grid">
    <header class="grid__header">
        <h1 class="titulo">Proyecto 48 - Aplicacion para contraseñas autogeneradas</h1>
    </header>
    <article class="grid__article">
        <section class="class__main">
            <h2 class="main__title">General contraseña</h2>
            <div class="main__generate">
                <label class="generate__emain"></label>
                <button id="coppy"><i class="fa-solid fa-copy"></i></button>
            </div>
            <form class="main__form">
                <div class="main__longitud">
                <label for="range">Longitud</label>
                <span class="control__number">5</span>
            </div>
            <div class="main__imputs">
                <input type="range" name="range" id="range" class="range__main" min="5" max="15" value="5" >
                <div class="checkbox-group">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="letters"/>
                        <span class="checkmark"></span>
                        Con letras en minusculas
                    </label>
                    <label class="custom-checkbox">
                        <input type="checkbox" id="upper"/>
                        <span class="checkmark"></span>
                        Con letras en mayusculas
                    </label>
                    <label class="custom-checkbox">
                        <input type="checkbox" id="numbers"/>
                        <span class="checkmark"></span>
                        Con numeros
                    </label>
                    <label class="custom-checkbox">
                        <input type="checkbox" id="simbols"/>
                        <span class="checkmark"></span>
                        Con simbolos
                    </label>
                    
                </div> 
            </div>
            <input type="submit" value="Crear" class="main__crear">
        </form>
        </section>
    </article>
    </div>
</body>
</html>
